	{% extends 'index.html' %}
{% block stylesheets %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
<!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"> -->
    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="{{ url_for('static', filename='js/login.js') }}"></script>
{% endblock %}
{% block data %}
<div class="booking">
        <!-- <div class="radio1">
            <input type="radio" class="btn" name="check" checked="checked"><span>Sign In</span>
            <input type="radio" class="btn" name="check"><span>Sign Up</span>
        </div> -->
        <div class="row">
            <div class="col-sm-6">
                <span id = "login1">Log In</span>
            </div>
            <!-- <div class="vl"></div> -->
            <div class="col-sm-6">
                <span id = "signup1">Sign Up</span>
            </div>
        </div>
        <hr>
        {% if s %}
		<div class="alert alert-success">
			{{s}}
		</div>
	    {% endif %}
	    {% if us %}
		<div class="alert alert-danger">
			{{us}}
		</div>
	    {% endif %}
        <form action="/login" method = "POST">
        <div class="booking-form login">
            <label>E-mail</label>
            <input type="text" class="form-control" name="email" placeholder="Username">
            <label>Password</label>
            <input type="password" class="form-control" name="password" placeholder="Password">
            <br>
            <button class="btn btn-primary" type="submit">Log In</button>
        </div>
        </form>
        {% if su %}
		<div class="alert alert-success">
			{{su}}
		</div>
	    {% endif %}
        <form action="/signup" method = "POST">
        <div class="booking-form signup">
            <label>Name</label>
            <input type="text" class="form-control" placeholder="Name" name="name">
            <label>E-mail</label>
            <input type="text" class="form-control" placeholder="E-mail" name="email">
            <label>Password</label>
            <input type="password" class="form-control" placeholder="Password" name="password">
            <label>City</label>
            <input type="text" class="form-control" placeholder="City" name="city">
            <label>Contact</label>
            <input type="text" class="form-control" placeholder="Contact" name="contact">
            <br>
            <button class="btn btn-primary" type="submit">Sign Up</button>
        </div>
        </form>
    </div>
{% endblock %}
